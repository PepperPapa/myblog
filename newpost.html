<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
	      <link rel="icon" href="./images/favicon.png" type="image/x-icon">
        <title>发表新文章</title>
        <link rel="stylesheet" href="/myblog/css/base.css">
        <link rel="stylesheet" href="/myblog/css/blog.css">
    </head>
    <body>
      <header>
        <h1>pepperPapa's Blog</h1>
      </header>
      <main>
        <h1>发表新文章</h1>
        <div class="new-post">
          <form method="post" action="/myblog/newpost">
            <div>
              <label for="subject">标题:</label>
              <input type="text" name="subject" required>
            </div>

            <div>
              <label for="content">内容:</label>
              <textarea name="content" required></textarea>
            </div>

            <div>
              <input id="btn-signup" type="submit" value="发布">
            </div>
          </form>
        </div>
      </main>
      <footer>
        <p>by pepperPapa | zhongxin2506@outlook.com</p>
      </footer>
    </body>
</html>
