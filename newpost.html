<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
	      <link rel="icon" href="./images/favicon.png" type="image/x-icon">
        <title>发表新文章</title>
        <link rel="stylesheet" href="/myblog/css/base.css">
        <link rel="stylesheet" href="/myblog/css/blog.css">
        <link rel="stylesheet" href="/myblog/css/form.css">
        <link rel="stylesheet" href="/myblog/css/button.css">
    </head>
    <body>
      <header>
        <div class="header-logo">
          <img src="/myblog/images/logo.png" alt="logo">
          <span>pepperPapa's Blog</span>
        </div>
        <a class="like-btn" href="/myblog/">index</a>
      </header>
      <main>
        <div class="new-post">
          <form method="post" action="/myblog/newpost">
            <div>
              <label for="subject">标题</label>
              <input class="post post-title" type="text" name="subject"
                placeholder="Title" required>
            </div>

            <div>
              <label for="content">内容</label>
              <textarea class="post post-content" name="content"
                placeholder="tell your story..."
                required></textarea>
            </div>

            <div>
              <input class="btn btn-main" type="submit" value="发布">
            </div>
          </form>
        </div>
      </main>
      <footer>
        <p>by pepperPapa | zhongxin2506@outlook.com</p>
      </footer>
    </body>
</html>
