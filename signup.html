<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PepperPapa's Blog</title>
  <link rel="icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/myblog/css/base.css">
  <link rel="stylesheet" href="/myblog/css/blog.css">
  <link rel="stylesheet" href="/myblog/css/signup.css">
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="/myblog/images/logo.png" alt="logo">
      <span>PepperPapa's Blog!</span>
    </div>
    <div>
      <span>signup page</span>
    </div>
  </header>
  <main>
    <form method="post" action="/myblog/signup">
      <div>
        <label for="username">用户名:</label>
        <input type="text"
               name="username"
               pattern="[a-zA-Z_][a-zA-Z0-9_]{5,15}"
               placeholder="长度6-16,首字符不能为数字，字符仅限a-zA-Z0-9_"
               required>
        <span class="error error-username"></span>
      </div>

      <div>
        <label for="password">密码:</label>
        <input type="password"
               name="password"
               pattern="S{6,26}"
               placeholder="长度6-26的非空字符"
               required>
        <span class="error error-password"></span>
      </div>

      <div>
        <label for="verify">再次输入密码:</label>
        <input type="password"
               name="verify"
               pattern="S{6,26}"
               placeholder="长度6-26的非空字符"
               required>
        <span class="error error-verify"></span>
      </div>

      <div>
        <input id="btn-signup" type="submit" value="注册">
      </div>
    </form>
  </main>
  <footer>
    <p>by <a href="https://github.com/PepperPapa" alt="github page">
            PepperPapa</a> | zhongxin2506@outlook.com</p>
  </footer>
  <script src="./js/signup.js"></script>
</body>
</html>
